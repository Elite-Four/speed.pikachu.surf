<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedmon</title>
  <link rel="stylesheet" href="//unpkg.com/bulma">
  <style>[v-cloak]{ display: none; }</style>
</head>
<body>
  <header class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Speedmon</h1>
        <h2 class="subtitle"><a href="https://speed.pikachu.surf/">https://speed.pikachu.surf/</a></h2>
      </div>
    </div>
  </header>
  <main class="container" v-cloak>
    <div class="section columns is-multiline">
      <speedmon-calculator v-for="index in calculatorsCount" :key="index"></speedmon-calculator>
      <section class="column is-half">
        <div class="notification">
          <button class="button is-fullwidth" @click="calculatorsCount += 1">+</button>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Speedmon</strong> by <a href="https://gerhut.me/">George Cheng</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </p>
    </div>
  </footer>
  <script type="text/html" id="calculator">
    <section class="column is-half">
      <div class="notification">
        <div class="field has-addons">
          <div class="control">
            <button class="button is-static">Level</button>
          </div>
          <div class="control is-expanded">
            <input class="input"
              type="number" min="1" max="100"
              v-model.number="level">
          </div>
          <div class="control">
            <div class="buttons has-addons">
              <button class="button" @click="level = 50">50</button>
              <button class="button" @click="level = 100">100</button>
            </div>
          </div>
        </div>
        <div class="field has-addons">
          <div class="control">
            <button class="button is-static">Base</button>
          </div>
          <div class="control is-expanded">
            <input class="input"
              type="number" min="5" max="255"
              v-model.number="base">
          </div>
          <div class="control">
            <div class="buttons has-addons">
              <button class="button" @click="base = 100">100</button>
              <button class="button" @click="base = 142">142</button>
            </div>
          </div>
        </div>
        <div class="field has-addons">
          <div class="control">
            <button class="button is-static">IV</button>
          </div>
          <div class="control is-expanded">
            <input class="input"
              type="number" min="0" max="31"
              v-model.number="individual">
          </div>
          <div class="control">
            <div class="buttons has-addons">
              <button class="button" @click="individual = 0">0</button>
              <button class="button" @click="individual = 31">31</button>
            </div>
          </div>
        </div>
        <div class="field has-addons">
          <div class="control">
            <button class="button is-static">EV</button>
          </div>
          <div class="control is-expanded">
            <input class="input"
              type="number" min="0" max="252"
              v-model.number="effort">
          </div>
          <div class="control">
            <div class="buttons has-addons">
              <button class="button" @click="effort = 0">0</button>
              <button class="button" @click="effort = 252">252</button>
            </div>
          </div>
        </div>
        <div class="field has-addons">
          <div class="control">
            <button class="button is-static">Nature</button>
          </div>
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select v-model.number="nature">
                <option value="1">x1.1</option>
                <option value="0">x1</option>
                <option value="-1">x0.9</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field has-addons">
          <div class="control">
            <button class="button is-static">Boost</button>
          </div>
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select v-model.number="boost">
                <option value="6">+6 (x4)</option>
                <option value="5">+5 (x3.5)</option>
                <option value="4">+4 (x3)</option>
                <option value="3">+3 (x2.5)</option>
                <option value="2">+2 (x2)</option>
                <option value="1">+1 (x1.5)</option>
                <option value="0">0</option>
                <option value="-1">-1 (/1.5)</option>
                <option value="-2">-2 (/2)</option>
                <option value="-3">-3 (/2.5)</option>
                <option value="-4">-4 (/3)</option>
                <option value="-5">-5 (/3.5)</option>
                <option value="-6">-6 (/4)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field has-addons">
          <div class="control">
            <button class="button is-static">Speed</button>
          </div>
          <div class="control is-expanded">
            <input class="input" type="number" readonly :value="speed">
          </div>
        </div>
      </div>
    </section>
  </script>
  <script src="//unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>
</html>
